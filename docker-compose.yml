version: '3.5'

services:
  catalog:
    image: node:10
    volumes:
    - ./catalog:/home/node/app
    working_dir: /home/node/app
    command: "yarn start"
    ports:
    - 4000:4000
    restart: on-failure
    environment:
      MONGO_HOST: mongo
      MONGO_PORT: 27017
      MONGO_USERNAME: root
      MONGO_PASSWORD: topsecret
    networks:
      chili:

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: topsecret
    ports:
    - 27017:27017
    networks:
      chili:

  mongo-express:
    image: mongo-express
    restart: always
    ports:
    - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: topsecret
    depends_on:
      - mongo
    networks:
      chili:

networks:
  chili: